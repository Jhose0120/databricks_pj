# This is a Databricks asset bundle definition for first_dab.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: first_dab
  uuid: d7e1b2cf-1a00-4924-969e-4785e6e3724b

include:
  - resources/*.yml
  - resources/*/*.yml

artifacts:
  python_artifact:
    type: whl
    build: uv build --wheel

# Variable declarations. These variables are assigned in the dev/prod targets below.
variables:
  catalog:
    description: The catalog
  schema:
    description: The schema 

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: https://dbc-fd92f2b3-fddb.cloud.databricks.com
    variables:
      catalog: abundle_dev
      schema: dev
  prod:
    mode: production
    workspace:
      host: https://dbc-fd92f2b3-fddb.cloud.databricks.com
      # We explicitly deploy to /Workspace/Users/jmestra56@hotmail.com to make sure we only have a single copy.
      root_path: /Workspace/Users/jmestra56@hotmail.com/.bundle/${bundle.name}/${bundle.target}
    variables:
      catalog: abundle_dev
      schema: prod
    permissions:
      - user_name: jmestra56@hotmail.com
        level: CAN_MANAGE
